<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecureChat - Chat</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="chat.js" defer></script>
  <style>
    #chatArea {
      display: none;
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }
    #inboxRequests div {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Welcome to SecureChat</h2>

  <div>
    <h3>Incoming Chat Requests</h3>
    <div id="inboxRequests"></div>
  </div>

  <div>
    <label for="searchUser">Search User to Chat:</label>
    <input id="searchUser" type="text" />
    <button onclick="searchUser()">Search</button>
    <div id="searchResult"></div>
  </div>

  <hr />

  <div id="chatArea">
    <h3>Chat</h3>
    <div id="chatBox"></div>
    <input id="msgInput" type="text" placeholder="Type a message..." />
    <button id="sendMsgBtn">Send</button>
  </div>
</body>
</html>
