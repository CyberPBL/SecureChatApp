<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container chat-container">
        <div class="header">
            <h1>Secure Chat</h1>
            <p>Logged in as: <strong id="loggedInUser"></strong></p>
        </div>

        <div class="sidebar">
            <div class="section">
                <h2>Your Friends</h2>
                <div id="friendsList" class="user-list">
                    </div>
            </div>

            <div class="section">
                <h2>Pending Requests</h2>
                <div id="pendingRequestsList" class="user-list">
                    </div>
            </div>

            <div class="section">
                <h2>Search for a user to chat with:</h2>
                <form id="searchUserForm">
                    <input type="text" id="searchUserInput" placeholder="Enter username">
                    <button type="submit">Search / Send Request</button>
                </form>
                <div id="searchResult" class="search-result"></div>
            </div>

            <div class="section">
                <h3 id="onlineUsersHeader">Online Users</h3>
                <div id="onlineUsers" class="online-users-list">
                    </div>
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-box">
                <h2 id="chattingWith">Chat Box</h2>
                <div id="chatHistory" class="chat-history">
                    </div>
                <form id="messageForm" class="message-input-form">
                    <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                    <button type="submit" id="sendMessageBtn" disabled>Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="script.js"></script> <script src="chat.js"></script>
</body>
</html>
