<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/9039ddc239.js" crossorigin="anonymous"></script>
<style>
.button {
  transition-duration: 0.4s;
  margin: 0%;
  height:25px;
}

.button1:hover {
  background-color: #502c4a; 
  color: white;
}
.button2:hover {
  background-color: #146f63; 
  color: white;
}
  </style>
  <meta charset="UTF-8">
  <title>Secure Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  body {
    background-image: url("frontend/image/Screenshot 2025-04-13 122029.png");
    background-repeat: repeat;
   
  }
  </style>
  
<body>
  
  <h1 style="margin:0%;text-align: center;padding: 50px;color: rgb(255, 255, 255);"> Welcome To SecureChat</h1>


  <div id="searchArea">
  
    <h3 style="color:antiquewhite;height:30px;margin: 0%;">Search</h3>
    <input type="text" id="searchInput;color:white" placeholder="Enter username to search" />
    <button class="button button1">send request</button>
    <p id="searchMessage"></p>
  </div>

  <div id="inbox">
    <p style="color:aliceblue"><b>Inbox</b></p>
    <div style="width:40%;height:40%px;margin:0%"><i class="fa-solid fa-inbox fa-2xl" style="color: #e8eef1;"></i></div>
    <!-- Incoming requests will appear here -->
  </div>

  <div id="chatArea">
    <h3 style="color:aliceblue"><b>Chat Box</b></h3>
    <div id="chatBox" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc;"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button class="button button2">send</button>
  </div>

  <script src="chat.js"></script>
</body>
</html>
