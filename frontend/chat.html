<!DOCTYPE html>
<html>
<head>
  <title>SecureChat - Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <h2>Welcome to SecureChat</h2>
    <p>Logged in as: <span id="userNameDisplay"></span></p>

    <h3>Start a Chat</h3>
    <input type="text" id="partnerInput" placeholder="Enter username" />
    <button id="joinBtn">Join Chat</button>

    <h3>Chat Box</h3>
    <div id="chatBox" class="chat-messages-container"></div>

    <input id="messageInput" type="text" placeholder="Type a message..." disabled />
    <button id="sendButton" disabled>Send</button>
  </div>

  <script src="chat.js"></script>
</body>
</html>
