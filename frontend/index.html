<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SecureChat - Login/Register</title>
</head>
<body>
  <h2>Secure Chat Authentication</h2>

  <label for="anonymousId">Username:</label>
  <input type="text" id="anonymousId" placeholder="Enter your username"><br><br>

  <label for="securePin">PIN:</label>
  <input type="password" id="securePin" placeholder="Enter secure PIN"><br><br>

  <button onclick="registerUser()">Register</button>
  <button onclick="loginUser()">Login</button>

  <p id="authMessage"></p>

  <!-- âœ… JS should be loaded last -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
