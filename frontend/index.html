<!DOCTYPE html>
<html>
<head>
  <title>SecureChat - Login/Register</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <h2>Welcome to SecureChat</h2>

    <label for="anonymousId">Username:</label><br>
    <input type="text" id="anonymousId" placeholder="Enter your anonymous ID"><br><br>

    <label for="securePin">Secure PIN:</label><br>
    <input type="password" id="securePin" placeholder="Enter your secure PIN"><br><br>

    <button onclick="registerUser()">Register</button>
    <button onclick="loginUser()">Login</button>

    <p id="authMessage" style="color: red; margin-top: 10px;"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
