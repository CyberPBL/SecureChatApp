<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecureChat Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1em;
    }
    #searchResult button {
      margin: 0.2em;
    }
  </style>
</head>
<body>
  <h2>Login or Search User</h2>

  <div>
    <label for="usernameInput">Enter Username:</label>
    <input id="usernameInput" type="text" />
    <button id="loginBtn">Login</button>
  </div>

  <hr />

  <div>
    <label for="searchUser">Search User to Chat:</label>
    <input id="searchUser" type="text" />
    <button onclick="searchUser()">Search</button>
  </div>
  <div id="searchResult"></div>

  <script>
    document.getElementById("loginBtn").onclick = () => {
      const username = document.getElementById("usernameInput").value.trim();
      if (!username) {
        alert("Please enter a username to login.");
        return;
      }
      sessionStorage.setItem("username", username);
      window.location.href = "chat.html";
    };

    function searchUser() {
      alert("Please login first to search users.");
    }
  </script>
</body>
</html>
