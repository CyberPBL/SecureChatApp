<!DOCTYPE html>
<html>
<head>
    <title>SecureChat - Login/Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
</head>
<body>
    <div class="auth-container">
        <h2>SecureChat</h2>
        <input type="text" id="anonymousId" placeholder="Enter Username" required />
        <input type="password" id="securePin" placeholder="Enter PIN" required />
        <button onclick="registerUser()">Register</button>
        <button onclick="loginUser()">Login</button>
        <p id="authMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
